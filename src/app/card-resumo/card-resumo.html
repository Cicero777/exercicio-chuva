            <div class="card-body">
                <p class="p-1">Desde tempos muito remotos, o homem constrói uma relação bastante peculiar com os animais que 
                    rondam o seu mundo. Em algumas culturas, certos animais são cultuados como deuses ou representam a origem de 
                    alguma importante divindade. Em outros casos, podem ter a sua simples presença associada ao aviso de um mau 
                    presságio ou a encarnação de algum tipo de maldição. No caso dos gatos, podemos ver que os dois tipos de olhar
                    se aplicam a esse curioso felino.</p>
                <p class="p-2">
                    Por volta de 10.000 anos atrás, os gatos surgiram nos grupos humanos sedentários com a função natural de 
                    exterminar os roedores que rondavam os estoques de grãos. Nessa mesma época, lendas hebraicas e babilônicas 
                    diziam que os gatos surgiram através do espirro de um leão. Provavelmente, esse tipo de explicação mítica 
                    adveio das semelhanças físicas e de comportamento observadas entre esses dois animais oriundos da mesma 
                    família biológica.</p>
                <p class="p-3">
                    Os gatos na cultura egípcia<br>
                    Entre os egípcios, esse grau de proximidade se estreitou quando várias divindades assumiam partes do corpo 
                    de um gato. Bastet, a deusa egípcia da fertilidade e do amor materno, era comumente representada por uma 
                    mulher com cabeça de gato. Observando os vários registros de imagem organizados pelos egípcios, podemos 
                    ver que os gatos perambulavam pela corte e não tinham cerimônia algum em se aproximar de qualquer indivíduo 
                    pertencente àquela civilização.</p>
                <p class="p-4">
                    Demonização do animal<br>
                    No desenvolvimento da Era Cristã, a boa relação com os gatos foi perdendo espaço para um verdadeiro 
                    processo de demonização do animal. Alguns estudiosos dizem que tal modificação aconteceu porque os pagãos 
                    cultuavam os gatos e, pouco mais tarde, porque os muçulmanos também tinham o animal em boa conta. Nos 
                    primórdios da Idade Média, as parteiras, que comumente carregavam a imagem de um gato, símbolo da deusa 
                    Bastet, foram proibidas de utilizar tal apetrecho.</p>
